<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken's Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!--Navigation bar here-->
    <nav class="navbar bg-light ">
        <div class="container">
            <!--Logo and Name-->
            <div>
                <img src="../img/brand.jpg" alt="Logo" width="50" height="50" class="rounded-circle ">
            </div>

            <!--Offcanvas navbar-->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link text-dark" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="gallery.html">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="p-5 bg-light text-center">
        <div class="container">
            <div class="">
                <h1>Gallery</h1>
                <hr>
            </div>
        </div>
    </section>

    <section class="p-5 text-center text-md-start">
        <div class="container">
            <!--Main Section-->
            <div class="py-3">
                <h4>Main</h4>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="dishList">
                <!--Main dish here-->
            </div>

            <!--Juice Section-->
            <div class="py-3">
                <h4>Juice</h4>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="juiceList">
                <!--Juice Here-->
            </div>

            <!--Coffee Section-->
            <div class="py-3">
                <h4>Coffee</h4>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="coffeeList">

            </div>

            <!--Desserts Section-->
            <div class="py-3">
                <h4>Desserts</h4>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="dessertsList">
            
            </div>
        </div>
    </section>

    <section class="py-3 fixed-bottom ">
        <div class="container d-flex justify-content-end">
            <button type="button" class="btn btn-primary position-relative ms-2" data-bs-toggle="modal"
                data-bs-target="#modal">
                Cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="quantity">
                    0
                </span>
            </button>
        </div>
    </section>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Cart</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="listCard"></ul>
                    <div class="checkout">
                        <div class="total">0</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="../reservation-page/index.html" class="btn btn-primary">Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
